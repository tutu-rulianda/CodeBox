        <script type="text/javascript">

            const webcamElement = document.getElementById('webcam');
            const canvasElement = document.getElementById('canvas');
            const webcam = new Webcam(webcamElement, 'user', canvasElement);

            let model = null;
            let cameraFrame = null;
            let running = false
            let timeout = null;
            let nProcess = 0;

            $("#show-video").hide();

            $("#start-capture").click(function () {
                startCaptura();
            });

            webcam.start()
                .then(result => {
                    document.getElementById("show-video").style.display = "block";
                    $("#show-video").show();
                    console.log("webcam started");
                })
                .catch(err => {
                    console.log(err);
                });            

            async function stopCaptura() {
                if (running) {
                    $("#info-text").text('');
                    $("#capture-running").hide();
                    $("#start-capture").show();
                    document.getElementById("spinner").style.display = "none";
                    running = false;
                    nProcess = 0;
                    document.getElementById("pngplay").style.display = "none";
                    if (cameraFrame!= null) {
                        cancelAnimationFrame(cameraFrame);
                    }
                }
            }

            async function startCaptura() {
                $("#start-capture").hide();
                $("#show-video").show();
                $("#info-text").text('');
                document.getElementById("spinner").style.display = "block";
                nProcess = 0;
                
                // Load the MediaPipe Facemesh package.                
                faceLandmarksDetection.load(
                    faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
                    {maxFaces: 1}
                ).then(mdl => {
                    document.getElementById("spinner").style.display = "none";
                    $("#show-video").show();
                    $("#capture-running").show();
                    $('#info-text').text('Please, wink toward the camera.');
                    
                    model = mdl;
                    nProcess = 0;
                    cameraFrame = detectKeyPoints();
                    timeout = setTimeout(() => {
                        stopCaptura();
                    }, 5000);
                    running = true;
                    document.getElementById("pngplay").style.display = "none";
                }).catch(err => {
                    console.log(err);
                    stopCaptura();
                });
            }

            async function main() {
                await setupFaceLandmarkDetection()
            }

            async function setupFaceLandmarkDetection() {
                // Setup TF Backend type
                await tf.setBackend('wasm');
                
            }

            async function detectaPiscada(keypoints) {
                return true;
            }

            async function detectKeyPoints() {
                // Pass in a video stream (or an image, canvas, or 3D tensor) to obtain an
                // array of detected faces from the MediaPipe graph. If passing in a video
                // stream, a single prediction per frame will be returned.

                const predictions = await model.estimateFaces({
                    input: document.querySelector("video"),
                    returnTensors: false,
                    flipHorizontal: true,
                    predictIrises: true
                });

                if (predictions.length > 0) {
                    // Somente 1 face
                    const keypoints = predictions[0].scaledMesh;
                    if (detectarPiscada(keypoints)) {
                        // console.log('-----> Blinked');
                        clearTimeout(timeout);
                        stopCaptura();

                        if (document.getElementById("spinner").style.display == "block") {
                            document.getElementById("spinner").style.display = "none";
                            clearTimeout(timeout);
                            stopCaptura();                            
                            return null;
                        }

                        let picture = webcam.snap();
                        // document.querySelector('#download-photo').href = picture;
                        nProcess = nProcess + 1;
                        picData = picture.replace('data:image/png;base64,', '');
                        webcamRecognizeImage(nProcess, picData);
                        return null;                        
                    }
                }
                cameraFrame = requestAnimationFrame(detectKeyPoints);
            }

            function detectarPiscada(keypoints) {

                    leftEye_l = 263
                    leftEye_r = 362
                    leftEye_t = 386
                    leftEye_b = 374

                    rightEye_l = 133
                    rightEye_r = 33
                    rightEye_t = 159
                    rightEye_b = 145

                    aL = euclidean_dist(keypoints[leftEye_t][0], keypoints[leftEye_t][1], keypoints[leftEye_b][0], keypoints[leftEye_b][1]);
                    bL = euclidean_dist(keypoints[leftEye_l][0], keypoints[leftEye_l][1], keypoints[leftEye_r][0], keypoints[leftEye_r][1]);
                    earLeft = aL / (2 * bL);

                    aR = euclidean_dist(keypoints[rightEye_t][0], keypoints[rightEye_t][1], keypoints[rightEye_b][0], keypoints[rightEye_b][1]);
                    bR = euclidean_dist(keypoints[rightEye_l][0], keypoints[rightEye_l][1], keypoints[rightEye_r][0], keypoints[rightEye_r][1]);
                    earRight = aR / (2 * bR);

                    // console.log('-----> ' + earLeft + '\t' + earRight);

                    if ((earLeft < 0.080) || (earRight < 0.080)) {
                        nProcess = nProcess + 1;
                        return true;
                    } 
                    else {
                        nProcess = 0;
                        return false;
                    }

            }

            function euclidean_dist (x1, y1, x2, y2) {
                return Math.sqrt( Math.pow((x1-x2), 2) + Math.pow((y1-y2), 2) );
            };         

            main();

        </script>

                $.ajax(settings).done(function (result) {

                    if (isEmpty) {

                        document.getElementById("spinner").style.display = "none";
                        document.getElementById("spinner").style.display = "none";
                        document.getElementById("webcam").style.display = "none";
                        document.getElementById("canvas").style.display = "none";
                        pleaseWait(5);
                        window.location.reload();
                        result = '';
                        return true;
                    }
                    else {
                        if (similarity.toFixed(2) >= 0.95) {
                            $('#info-text').text('');
                            document.getElementById("face-processing").style.display = "block";
                            pleaseWait(100);
                            document.getElementById("spinner").style.display = "none";
                            document.getElementById("webcam").style.display = "none";
                            document.getElementById("canvas").style.display = "none";
                            // document.getElementById("auth-accepted").style.display = "block";
                            // document.getElementById("pngplay").style.display = "block";
                            // pleaseWait(10000);
                            window.location = "https://tuturulianda.com";
                            result = '';
                            return false;
                        }
                        else {
                            $('#info-text').text('');
                            // document.getElementById("face-processing").style.display = "block";
                            // pleaseWait(15);
                            document.getElementById("auth-denied").style.display = "block";
                            // document.getElementById("pngplay").style.display = "block";
                            pleaseWait(100);
                            document.getElementById("spinner").style.display = "none";
                            document.getElementById("webcam").style.display = "none";
                            document.getElementById("canvas").style.display = "none";
                            window.location.reload();
                            result = '';
                            return true;
                        }
                    }
                })
                .fail(function(result){
                    data = JSON.stringify(result);
                    // console.log("Failed: ", data);
                    // ret = 'No face is found in the given image.';
                    ret = data;
                    $('#info-text').text(ret);
                    document.getElementById("spinner").style.display = "none";
                    document.getElementById("webcam").style.display = "none";
                    document.getElementById("canvas").style.display = "none";
                    document.getElementById("auth-denied").style.display = "none";
                    document.getElementById("pngplay").style.display = "none";
                });
                return true;
            }
        </script>

        <script type="text/javascript">
            async function pleaseWait(n) {
                const sleepNow = (delay) => new Promise((resolve) => setTimeout(resolve, delay));
                async function repeatedGreetingsLoop() {
                    for (let i = 1; i <= n; i++) {
                        await sleepNow(n);
                        console.log(`Wait iteration #${i}`);
                    }
                }
                repeatedGreetingsLoop();
            }        
        </script>
